<div
    class="fixed inset-0 bg-gradient-to-b from-pink-200 to-purple-200 flex flex-col items-center justify-center p-4 overflow-hidden">

    <!-- Header -->
    <header class="text-center mb-8 z-10 animate-fade-in-down">
        <h1 class="text-3xl md:text-5xl font-bold text-pink-600 drop-shadow-sm font-handwriting mb-2">
            Hand in Hand
        </h1>
        <p class="text-lg md:text-xl text-purple-700 font-medium">
            Snehal’s Valentine Quest
        </p>
    </header>

    <!-- Main Content Area -->
    <div class="flex flex-col md:flex-row items-center w-full max-w-4xl justify-center gap-8 md:gap-16 z-10">

        <!-- Characters (Desktop: Left, Mobile: Top/Center) -->
        <div class="flex gap-4 items-end relative h-48 md:h-64">
            <img [src]="snehalImage()" alt="Snehal" class="h-40 md:h-56 object-contain animate-bounce-slow"
                style="animation-delay: 0s;">
            <img [src]="apoorvImage()" alt="Apoorv" class="h-40 md:h-56 object-contain animate-bounce-slow"
                style="animation-delay: 0.5s;">
        </div>

        <!-- Mood Selection Panel -->
        <div class="bg-white/80 backdrop-blur-sm p-6 rounded-3xl shadow-xl w-full max-w-md animate-fade-in-up">

            <h2 class="text-center text-gray-700 font-bold mb-4">
                Choose today’s Snehal mood:
            </h2>

            <div class="grid grid-cols-2 gap-3">
                <button *ngFor="let mood of moodOptions" (click)="selectMood(mood.type)" class="flex items-center justify-center gap-2 py-3 px-4 rounded-xl 
                         font-bold transition-all transform hover:scale-105 border-2"
                    [class.bg-pink-500]="gameState.mood() === mood.type"
                    [class.text-white]="gameState.mood() === mood.type"
                    [class.border-pink-600]="gameState.mood() === mood.type"
                    [class.bg-pink-100]="gameState.mood() !== mood.type"
                    [class.text-pink-800]="gameState.mood() !== mood.type"
                    [class.border-transparent]="gameState.mood() !== mood.type"
                    [class.hover:border-pink-300]="gameState.mood() !== mood.type">
                    <span class="text-2xl">{{ mood.emoji }}</span>
                    <span>{{ mood.label }}</span>
                </button>
            </div>

            <!-- Start Button -->
            <div class="mt-6 flex justify-center" *ngIf="gameState.mood()">
                <button (click)="startGame()" class="bg-gradient-to-r from-red-500 to-pink-500 text-white font-bold py-3 px-8 rounded-full 
                               shadow-lg transform transition hover:scale-110 animate-bounce-slow">
                    Start Adventure!
                </button>
            </div>
        </div>
    </div>

    <!-- Background Decor (Stars/Sparkles - CSS only for now) -->
    <div
        class="absolute inset-0 pointer-events-none opacity-50 bg-[url('https://www.transparenttextures.com/patterns/stardust.png')]">
    </div>

</div>
